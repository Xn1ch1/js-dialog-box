<html>

    <head>
        <script src="custom-dialog.1.0.0.js"></script>
		<link rel="stylesheet" href="style.css" />
		
    </head>

    <body>

        <button id="bare-min">Only Notification</button>
        <button id="positive-negative">Positive & Negative</button>
        <button id="all-three">All Buttons</button>
        <button id="dismiss">Dismissable</button>

    </body>

    <script>

        function positiveAction() {

			alert('You pressed the positive button');

        }
        function negativeAction() {

			alert('You pressed the negative button');

        }

        function neutralAction() {

			alert('You pressed the neutral button');

        }

		document.getElementById('bare-min').onclick = () => {

			new CustomDialog('You have not included an optional thing on the report, default values have been used').show();

		}

		document.getElementById('positive-negative').onclick = () => {

			new CustomDialog('You have not included an optional thing on the report, continue with defaults?',
				{
					positive: {
                        title: 'Continue',
                        action: positiveAction
                    },
                    negative: {
                        title: 'Cancel',
                        action: neutralAction
                    }
                }).show();

		}

		document.getElementById('all-three').onclick = () => {

			new CustomDialog('How would you like to respond to the meeting request?',
				{
                    positive: {
                        action: positiveAction
                    },
                    negative: {
                        action: negativeAction
                    },
                    neutral: {
                        title: 'Cancel'
                    }
                }).show();

		}

		document.getElementById('dismiss').onclick = () => {

			new CustomDialog('Do a thing or dismiss?',
				{
					positive: {
						title: 'Yes',
						action: positiveAction
					},
					negative: {
						title: 'No',
						action: neutralAction
					},
                    animate: CustomDialog.ANIMATE.FADE,
					dismiss: CustomDialog.DISMISSABLE.TRUE
                }).show();

		}

    </script>

</html>
