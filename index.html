<html>

    <head>
        <script src="custom-dialog.1.0.0.js"></script>
		<link rel="stylesheet" href="custom-dialog.1.0.0.css" />
		
    </head>

    <body>

        <button id="only-notification">Only Notification</button><br>
        <button id="positive-negative">Positive & Negative / Slide From Bottom</button><br>
        <button id="all-buttons">All Buttons / Slide From Right</button><br>
        <button id="dismiss-fade">Dismissible / Fade In</button>

    </body>

    <script>

        function positiveAction() {

			alert('You pressed the positive button');

        }
        function negativeAction() {

            alert('You pressed the negative button');

        }
        function neutralAction() {

            alert('You pressed the neutral button');

        }

		document.getElementById('only-notification').onclick = () => {

			new CustomDialog('This dialog has no options sent, so it shows as a notification only').show();

		}

		document.getElementById('positive-negative').onclick = () => {

			new CustomDialog('This dialog was created with positive and negative button options. It was also set to slide in from the bottom.',
				{
					positive: {
                        title: 'Continue',
                        action: positiveAction
                    },
                    negative: {
                        title: 'Cancel',
                        action: negativeAction
                    },
                    animate: CustomDialog.ANIMATE.SLIDE_BOTTOM
                }).show();

		}

		document.getElementById('all-buttons').onclick = () => {

			new CustomDialog('This dialog was created with positive, negative and neutral button options. It was also set to slide in from the right.',
				{
                    positive: {
                        action: positiveAction
                    },
                    negative: {
                        action: negativeAction
                    },
                    neutral: {
                        title: 'Cancel',
                        action: neutralAction
                    },
                    animate: CustomDialog.ANIMATE.SLIDE_RIGHT,
                }).show();

		}

		document.getElementById('dismiss-fade').onclick = () => {

			new CustomDialog('This is a dismissible dialog, you can click on the background to dismiss it. It also has fade animation turned on.',
				{
					positive: {
						title: 'Yes',
						action: positiveAction
					},
					negative: {
						title: 'No',
						action: negativeAction
					},
                    animate: CustomDialog.ANIMATE.FADE,
					dismiss: CustomDialog.DISMISSIBLE.TRUE
                }).show();

		}

    </script>

</html>
